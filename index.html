<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlays within Street View</title>
    <style>
      html, body, .container, .col-md-9, #map-canvas {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">



    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>

var map;
var panorama;
var stops = { };

$.getJSON("stops.json", function(data) {
  for (var i = 0; i < data.length; i++) {
    stops[data[i].stop_id] = data[i];
  }
  show_bus_stop("24028");
})

function initialize() {
  var mapOptions = {
    streetViewControl: false
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  /*
  var featureMarker = new google.maps.Marker({
      position: new google.maps.LatLng(38.90396, -77.03205),
      map: map
  });
*/

  panorama = map.getStreetView();
  panorama.setVisible(true);
}

function show_bus_stop(busStop, heading, pitch) {
  if (typeof busStop == "string") {
    stop_id = busStop;
    busStop = new google.maps.LatLng(stops[stop_id].stop_lat, stops[stop_id].stop_lon);
    heading = stops[stop_id].heading;
    pitch = 0;
  }
  panorama.setPosition(busStop);
  panorama.setZoom(3);
  panorama.setPov(/** @type {google.maps.StreetViewPov} */({
    heading: heading,
    pitch: pitch
  }));
}

google.maps.event.addDomListener(window, 'load', function() {
  initialize();
  //show_bus_stop(new google.maps.LatLng(38.903994,-77.03191), 260, -7.5);
});

    </script>
  </head>
  <body>

    <div class="container">
      <div class="col-md-9">
        <div id="map-canvas"></div>
      </div>
      <div class="col-md-3">
        <nav>
          <h3>Bus Accesser</h3>

          <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Does the sidewalk connect to the curb?</label>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Yes</button>
              <button type="button" class="btn btn-default">No</button>
              <button type="button" class="btn btn-default">Can't tell</button>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Are there ramps at the nearest corner?</label>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Yes</button>
              <button type="button" class="btn btn-default">No</button>
              <button type="button" class="btn btn-default">Can't tell</button>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Is clear path from bus to curb?</label>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Yes</button>
              <button type="button" class="btn btn-default">No</button>
              <button type="button" class="btn btn-default">Can't tell</button>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Is there a bench or shelter?</label>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Yes</button>
              <button type="button" class="btn btn-default">No</button>
              <button type="button" class="btn btn-default">Can't tell</button>
            </div>
          </div>
          <button type="button" class="btn btn-primary">Show me another stop &raquo;</button>
        </form>
        </nav>
      </div>
    </div>

  </body>
</html>
